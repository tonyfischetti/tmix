
set-option -g default-command '$HOME/.tmux/reattach-wrapper.sh -l "$SHELL"'


# start window index of 1
set-option -g base-index 1
setw -g pane-base-index 1

# UTF-8
# set-option -g status-utf8 on

# mouse (platform specfic because debian is behind)
if-shell 'test "$(uname -s)" = "Darwin"' 'set-option -g mouse on'
if-shell 'test "$(uname -s)" = "Linux"' 'set-option -g mouse-select-pane on ; set-option -g mouse-select-window on ; set-window-option -g mode-mouse on'

# mouse support is moved into the platform specific configs
# because debian is behind the times version-wise

# improve colors
set -g default-terminal "screen-256color"

# make Control-A the prefix key
unbind C-b
set -g prefix C-a

# experimental
bind C-c run "tmux save-buffer - | $HOME/.tmux/reattach-wrapper.sh pbcopy"
bind C-v run "tmux set-buffer \"$($HOME/.tmux/reattach-wrapper.sh pbpaste)\"; tmux paste-buffer"

# set big history limit
set -g history-limit 9000

# Vim-like keybinds to select panes
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-like keybinds to resize windows
bind-key -r H resize-pane -L
bind-key -r J resize-pane -D
bind-key -r K resize-pane -U
bind-key -r L resize-pane -R

# Vim copy commands in copy-mode
bind-key -t vi-copy v begin-selection
if-shell 'test "$(uname -s)" = "Darwin"' 'bind-key -t vi-copy y copy-pipe "$HOME/.tmux/reattach-to-user-namespace pbcopy"'
if-shell 'test "$(uname -s)" = "Linux"'  'bind-key -t vi-copy y copy-pipe "xclip -i -selection clipboard"'

# keybinds to split windows long (horizontal) and wide (vertical)
# respectively
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"

# Bind to make 3 equal-sized vertical panes
bind-key t split-window -h -c "#{pane_current_path}" \; split-window -h -c "#{pane_current_path}" \; select-layout even-horizontal

# Rebind c to create a new window with current directory
bind c new-window -c "#{pane_current_path}"

# bind a key to re-source the tmux configuration file
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."

# bind a key to copy the whole scrollback into a buffer
bind o capture-pane -S -30000

# message
set -g message-command-style "bg=red, fg=black" # don't know what this even is
set -g message-style "bg=red, fg=black"

# window pieces
set -g window-status-separator ''

# # default window pieces
set-window-option -g window-status-style "fg=#ca6163, bg=#000000, dim"
setw -g window-status-format "  #F#I: #W#F  "

# active window pieces
set-window-option -g window-status-current-style "fg=#fda879, bg=#000000, bright"
setw -g window-status-current-format '  #F#I: #W#F  '

# pane things
set -g pane-border-style "fg=#989acc, bg=#000000"
set -g pane-active-border-style "fg=#c86899, bg=#000000"

# statusbar goings-on
set-option -g status-left-length 40
set-option -g status-right-length 100
set -g status-interval 5
set -g status-justify centre
set -g status-style "bg=#989acc, fg=#fda878"
set -g status-left '#[bg=#000000]      #[fg=#c399c3]#[bg=#c399c3]             #[bg=#000000] #[bg=#c399c3] #[bg=#000000] '
set -g status-right '#[bg=#000000] #[bg=#c399c3] #[bg=#000000] #[bg=#c399c3]             #[bg=#000000,fg=#c399c3]      '


# aux statusbar goings-on
set-option -g aux-status-left-length 100
set-option -g aux-status-right-length 100
set -g aux-status-style "bg=#989acc, fg=#fda878"
set -g aux-status-right '#[bg=#000000]  #(~/.tmux/return-right-status.sh) | %a %m-%d-%y %I:%M %p  #[bg=#989acc]    '
set -g aux-status-left '#[bg=black]    [#S]     #[fg=#989acc, bg=black]#[fg=#c399c3]#[bg=#c399c3]             #[bg=#000000] #[bg=#c399c3] #[bg=#000000] '
if-shell 'test "$(uname -s)" = "Darwin"' '#[bg=black]    [#S]     #[fg=#989acc, bg=black]#[fg=#c399c3]#[bg=#c399c3]             #[bg=#000000] #[bg=#c399c3] #[bg=#000000] '
if-shell 'test "$(uname -s)" = "Linux"' '#[bg=black]    [#S]     #[fg=#989acc, bg=black]#[fg=#c399c3]#[bg=#c399c3]             #[bg=#000000] #[bg=#c399c3] #[bg=#000000] '


# set -g status off
set -g aux-status on

set-option -g status-position bottom
set-option -g aux-status-position top



