# mac specific directives

# mouse support
set-option -g mouse on

set -g status-right "#[fg=colour155] #(~/.tmux/iTct.sh) | #(~/.tmux/run-py.sh) | %a %m-%d-%y %I:%M %p "

setw -g mode-keys vi
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "$HOME/.tmux/reattach-to-user-namespace pbcopy"
